<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Su Aygırı Krallığı - Full Eğlence</title>
<style>
  body {
    margin:0; padding:0;
    background: linear-gradient(to bottom, #87ceeb, #1e90ff);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    color: #222;
    overflow-x: hidden;
    text-align: center;
    user-select:none;
  }
  h1 {
    margin-top: 20px;
    font-size: 3rem;
    text-shadow: 2px 2px 4px #0003;
  }
  .aygiri-img {
    width: 220px;
    animation: bounce 2s infinite;
    margin: 20px auto;
    display: block;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0);}
    50% { transform: translateY(-25px);}
  }
  button {
    background-color: #005f9e;
    border: none;
    padding: 15px 30px;
    margin: 10px;
    border-radius: 20px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 8px #004f8e;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0091ff;
    animation: shake 0.5s;
  }
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-5px); }
    40%, 80% { transform: translateX(5px); }
  }
  #confetti-canvas {
    position: fixed;
    top:0; left:0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 9999;
  }
  .marquee {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
    animation: marquee 15s linear infinite;
    font-size: 1.5rem;
    color: #fff;
    text-shadow: 1px 1px 2px #0007;
    margin-top: 20px;
  }
  @keyframes marquee {
    0%   { transform: translateX(100%) }
    100% { transform: translateX(-100%) }
  }
  #floating-hippo {
    position: fixed;
    bottom: 10px;
    right: -100px;
    width: 80px;
    animation: floatRightToLeft 20s linear infinite;
    opacity: 0.8;
    pointer-events:none;
  }
  @keyframes floatRightToLeft {
    0% { right: -100px; }
    100% { right: 110%; }
  }
  #test-section {
    margin: 30px auto;
    max-width: 400px;
    background: #d0ecffcc;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 10px #004f8eaa;
    font-size: 1.1rem;
  }
  #test-section h2 {
    margin-bottom: 15px;
  }
  #test-section button {
    margin: 10px 5px;
    width: 140px;
  }
  #joke-area {
    margin: 20px auto;
    max-width: 600px;
    font-size: 1.2rem;
    background: #a1d4ffcc;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 0 8px #004f8eaa;
  }
</style>
</head>
<body>

<h1>Su Aygırı Krallığı - Full Eğlence 🦛🎉</h1>
<img class="aygiri-img" src="https://upload.wikimedia.org/wikipedia/commons/0/07/Hippopotamus_in_South_Luangwa.jpg" alt="Su Aygırı" />
<img id="floating-hippo" src="https://upload.wikimedia.org/wikipedia/commons/0/07/Hippopotamus_in_South_Luangwa.jpg" alt="Yüzen Su Aygırı" />

<div>
  <button id="homurtu-btn">Su Aygırı Homurtusu 🔊</button>
  <button id="kukreme-btn">Dağ Ayısı Kükremesi 🔊</button>
  <button id="surpriz-btn">Sürpriz Şaka 🎭</button>
</div>

<div class="marquee">🎉 Su Aygırı ve Dağ Ayısı Dostluğu Sonsuza Kadar! 🎉</div>

<div id="test-section">
  <h2>Mini Test: Sen Hangisisin?</h2>
  <p>Sen daha çok su aygırı mısın yoksa dağ ayısı mı? Seçimini yap, sonucu görelim!</p>
  <button id="btn-hippo">Su Aygırı 🦛</button>
  <button id="btn-bear">Dağ Ayısı 🐻</button>
  <div id="test-result" style="margin-top:15px; font-weight:bold;"></div>
</div>

<div id="joke-area">Burada şaka mesajları belirecek...</div>

<canvas id="confetti-canvas"></canvas>

<audio id="homurtu-ses" src="sounds/hippo-grunt.mp3"></audio>
<audio id="kukreme-ses" src="sounds/bear-growl.mp3"></audio>
<audio id="laugh-sound" src="https://www.soundjay.com/human/laugh-01.mp3"></audio>
<audio id="surpriz-sound" src="https://www.soundjay.com/misc/surprise-1.mp3"></audio>

<script>
  // Ses butonları
  const homurtuBtn = document.getElementById('homurtu-btn');
  const kukremeBtn = document.getElementById('kukreme-btn');
  const surprizBtn = document.getElementById('surpriz-btn');
  const homurtuSes = document.getElementById('homurtu-ses');
  const kukremeSes = document.getElementById('kukreme-ses');
  const laughSound = document.getElementById('laugh-sound');
  const surprizSound = document.getElementById('surpriz-sound');

  homurtuBtn.addEventListener('click', () => homurtuSes.play());
  kukremeBtn.addEventListener('click', () => kukremeSes.play());

  // Sürpriz şaka mesajları ve ses
  const surpMesajlar = [
    "Su aygırı dans ediyor! 💃🦛",
    "Dağ ayısı uyuyor, rahatsız etme! 🐻😴",
    "Homurtu geliyor, dikkat et! 🔊🦛",
    "Kükreme sesiyle orman inliyor! 🌲🐻",
    "Sen su aygırı mısın, yoksa dağ ayısı mı? 🤔",
    "Komik şaka zamanı! 😂😂😂",
    "Dağ ayısı da bazen su aygırı gibi dans eder!",
    "Beni yakalayabilir misin? 🦛🏃‍♂️"
  ];

  surprizBtn.addEventListener('click', () => {
    const msg = surpMesajlar[Math.floor(Math.random() * surpMesajlar.length)];
    document.getElementById('joke-area').textContent = msg;
    surprizSound.play();
  });

  // Mini test
  const btnHippo = document.getElementById('btn-hippo');
  const btnBear = document.getElementById('btn-bear');
  const testResult = document.getElementById('test-result');

  btnHippo.addEventListener('click', () => {
    testResult.textContent = "Sen kesinlikle Su Aygırısın! Güçlü, sakin ve komik bir dostsun 🦛💙";
    laughSound.play();
  });
  btnBear.addEventListener('click', () => {
    testResult.textContent = "Sen Dağ Ayısı gibisin! Vahşi, koruyucu ve sıcacık kalplisin 🐻❤️";
    laughSound.play();
  });

  // Konfeti efekti
  const confettiCanvas = document.getElementById('confetti-canvas');
  const ctx = confettiCanvas.getContext('2d');
  let confettiPieces = [];

  function resizeCanvas() {
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  class Confetti {
    constructor() {
      this.x = Math.random() * confettiCanvas.width;
      this.y = Math.random() * confettiCanvas.height - confettiCanvas.height;
      this.size = (Math.random() * 8) + 4;
      this.speed = (Math.random() * 3) + 1;
      this.angle = Math.random() * 2 * Math.PI;
      this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
      this.drift = (Math.random() * 2) - 1;
    }
    update() {
      this.y += this.speed;
      this.x += this.drift;
      this.angle += 0.05;
      if(this.y > confettiCanvas.height) {
        this.y = -this.size;
        this.x = Math.random() * confettiCanvas.width;
      }
    }
    draw() {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.angle);
      ctx.fillStyle = this.color;
      ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
      ctx.restore();
    }
  }

  function createConfetti(num) {
    for(let i = 0; i < num; i++) {
      confettiPieces.push(new Confetti());
    }
  }

  function animate() {
    ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    confettiPieces.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animate);
  }

  createConfetti(150);
  animate();
</script>

</body>
</html>
