<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nisa ve Su Aygırı Şakaları 🦛😂</title>
<style>
  body {
    margin:0; padding:0;
    background: linear-gradient(to bottom, #a0d8f7, #2a9df4);
    font-family: system-ui, Arial, sans-serif;
    color: #222;
    overflow-x: hidden;
    text-align: center;
    user-select:none;
  }
  h1 {
    margin-top: 25px;
    font-size: 2.8rem;
    font-weight: 700;
    text-shadow: 1px 1px 2px #0003;
  }
  .aygiri-img {
    width: 220px;
    animation: floatUpDown 3s ease-in-out infinite;
    margin: 25px auto;
    display: block;
  }
  @keyframes floatUpDown {
    0%, 100% { transform: translateY(0);}
    50% { transform: translateY(-20px);}
  }
  button {
    background-color: #0077cc;
    border: none;
    padding: 14px 28px;
    margin: 12px 8px;
    border-radius: 18px;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 0 10px #005fa3;
    transition: background-color 0.3s ease;
    font-size: 1rem;
  }
  button:hover {
    background-color: #0099ff;
    animation: wobble 0.5s;
  }
  @keyframes wobble {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(5deg); }
    50% { transform: rotate(-5deg); }
    75% { transform: rotate(4deg); }
  }
  #confetti-canvas {
    position: fixed;
    top:0; left:0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 9999;
  }
  .marquee {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
    animation: marquee 20s linear infinite;
    font-size: 1.4rem;
    color: #fff;
    text-shadow: 1px 1px 3px #0009;
    margin: 20px 0 30px 0;
    font-weight: 600;
  }
  @keyframes marquee {
    0%   { transform: translateX(100%) }
    100% { transform: translateX(-100%) }
  }
  #floating-hippo {
    position: fixed;
    bottom: 12px;
    right: -120px;
    width: 90px;
    animation: floatRightToLeft 22s linear infinite;
    opacity: 0.85;
    pointer-events:none;
    filter: drop-shadow(0 0 3px #003a70);
  }
  @keyframes floatRightToLeft {
    0% { right: -120px; }
    100% { right: 110%; }
  }
  #joke-area {
    margin: 15px auto 40px auto;
    max-width: 650px;
    font-size: 1.3rem;
    background: #d6f0ffcc;
    border-radius: 16px;
    padding: 22px 18px;
    box-shadow: 0 0 15px #005ca3aa;
    font-weight: 600;
    color: #004e7c;
  }
</style>
</head>
<body>

<h1>Nisa ve Su Aygırı Dünyası 🦛💙</h1>
<img class="aygiri-img" src="https://upload.wikimedia.org/wikipedia/commons/0/07/Hippopotamus_in_South_Luangwa.jpg" alt="Su Aygırı" />
<img id="floating-hippo" src="https://upload.wikimedia.org/wikipedia/commons/0/07/Hippopotamus_in_South_Luangwa.jpg" alt="Yüzen Su Aygırı" />

<div>
  <button id="laugh-btn">Nisa'yı Gülümset 🦛😂</button>
  <button id="fact-btn">Nisa İçin Su Aygırı Gerçeği 🦛📚</button>
  <button id="surprise-btn">Sürpriz Şaka Nisa’ya 🎉</button>
</div>

<div class="marquee">🦛 Nisa’nın Su Aygırı Gücü Her Geçen Gün Artıyor! 🦛</div>

<div id="joke-area">Hoş geldin Nisa! Burada su aygırı şakaları seni bekliyor...</div>

<canvas id="confetti-canvas"></canvas>

<audio id="laugh-sound" src="https://www.soundjay.com/human/laugh-01.mp3"></audio>
<audio id="surprise-sound" src="https://www.soundjay.com/misc/surprise-1.mp3"></audio>

<script>
  const laughBtn = document.getElementById('laugh-btn');
  const factBtn = document.getElementById('fact-btn');
  const surpriseBtn = document.getElementById('surprise-btn');
  const jokeArea = document.getElementById('joke-area');
  const laughSound = document.getElementById('laugh-sound');
  const surpriseSound = document.getElementById('surprise-sound');

  const jokes = [
    "Nisa'nın gülüşü su aygırından bile bulaşıcı! 😂",
    "Su aygırları gibi Nisa da hem sakin hem komik!",
    "Nisa'nın su aygırı hızıyla kimse yarışamaz!",
    "Su aygırları suda yüzer, Nisa ise hep kalbimizde! 💙",
    "Nisa su aygırıymış, ama en tatlı su aygırı! 🦛❤️",
    "Nisa'yla su aygırı arasında gizli bir bağ varmış, inanıyor musun? 😉",
    "Su aygırı gibi ağır görünür ama Nisa hızla tebessüm ettirir!",
    "Nisa, su aygırı gibi hem güçlü hem sevgi dolu bir efsane!"
  ];

  const facts = [
    "Su aygırları aslında çok iyi yüzücüdür, tıpkı Nisa gibi suyu çok sever!",
    "Su aygırlarının dişleri çok güçlüdür, tıpkı Nisa’nın mizah gücü gibi!",
    "Su aygırları günde 16 saate kadar uyur, Nisa ise gün boyu enerjik!",
    "Su aygırları Afrika'nın en büyük memelilerindendir, Nisa ise kalplerimizin en büyüğü!",
    "Su aygırları terleyemez, Nisa ise her zaman neşesiyle serinletir!",
  ];

  laughBtn.addEventListener('click', () => {
    const msg = jokes[Math.floor(Math.random() * jokes.length)];
    jokeArea.textContent = msg;
    laughSound.play();
  });

  factBtn.addEventListener('click', () => {
    const msg = facts[Math.floor(Math.random() * facts.length)];
    jokeArea.textContent = msg;
  });

  surpriseBtn.addEventListener('click', () => {
    const msg = "Nisa sürprizi! Su aygırı gibi büyük ve komik bir tebessüm! 🎉🦛";
    jokeArea.textContent = msg;
    surpriseSound.play();
  });

  // Konfeti efekti
  const confettiCanvas = document.getElementById('confetti-canvas');
  const ctx = confettiCanvas.getContext('2d');
  let confettiPieces = [];

  function resizeCanvas() {
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  class Confetti {
    constructor() {
      this.x = Math.random() * confettiCanvas.width;
      this.y = Math.random() * confettiCanvas.height - confettiCanvas.height;
      this.size = (Math.random() * 8) + 4;
      this.speed = (Math.random() * 3) + 1;
      this.angle = Math.random() * 2 * Math.PI;
      this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
      this.drift = (Math.random() * 2) - 1;
    }
    update() {
      this.y += this.speed;
      this.x += this.drift;
      this.angle += 0.05;
      if(this.y > confettiCanvas.height) {
        this.y = -this.size;
        this.x = Math.random() * confettiCanvas.width;
      }
    }
    draw() {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.angle);
      ctx.fillStyle = this.color;
      ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
      ctx.restore();
    }
  }

  function createConfetti(num) {
    for(let i = 0; i < num; i++) {
      confettiPieces.push(new Confetti());
    }
  }

  function animate() {
    ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    confettiPieces.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animate);
  }

  createConfetti(120);
  animate();
</script>

</body>
</html>
